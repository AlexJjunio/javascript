<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interajindo com Botões (parte 2)</title>
    <style>
        body {
            padding-left: 10px;
            font: 15pt arial;
        }
        button {
            padding: 10px;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="inicio()">Inicie o desafio</button>

    <script>
        function inicio() {
           let nome = prompt('Qual é o seu nome?')
           let idade = prompt(`Olá ,${nome}! Quantos anos você tem?`)
           alert(`Acabei de conhecer ${nome}, que tem ${idade} de idade!`)
        }

    </script>
</body>
</html>
