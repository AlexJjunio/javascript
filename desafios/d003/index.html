<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="antesedepois()">Antecessor e Sucessor</button>
    <script>
        function antesedepois(){
            let num = Number(prompt('Digite um número inteiro: '))
            alert(`Depois de ${num}, temos o número ${num + 1}`)
            alert(`Antes de ${num}, temos o número ${num - 1}`)
        }
    </script>
</body>
</html>
