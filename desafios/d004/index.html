<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="comprar()">Comprar produto</button>
    <script>
        function comprar() {
            let produto = prompt('Que produto você está comprando? ')
            let p = Number(prompt(`Quanto custa o ${produto} que você está comprando?`))
            let v = Number(prompt(`Qual foi o valor que você deu para pagar o ${produto}?`))
            alert(`Você comprou ${produto} que custou R$${p},00.`)
            alert(`Deu R$${v},00 em dinheiro e vai receber R$${v - p},00 de troco.`)
        }
    </script>
</body>
</html>
