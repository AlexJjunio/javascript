<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <h1>Trabalhando com Dados v2.0</h1>
        <section id="resultado">
            <p>Aqui vai aparecer o resultado...</p>
        </section>
        <button onclick="inicio()">Clique para começar</button>
        <script>
            function inicio() {
                let nome = prompt ('Qual é o seu nome?')
                //variavel nome recebera o que for digitado no prompt.
                let res = window.document.getElementById('resultado')
                //na janela do navegador (window) dentro do meu documento atual (document) pegue o elemento que tem o ID (getElementById) 'resultado'
                res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;`
                //Modificara o HTML que está dentro da section.
            }
        </script>
    </div>
</body>
</html>
