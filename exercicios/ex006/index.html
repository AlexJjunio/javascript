<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font: 12pt Arial;
        }
        button {
            font-size: 12pt;
            padding: 30px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="calcular()">Iniciar a soma</button>
    <section id="somar">
        <p>Resultado...</p>
    </section>
    <script>

    function calcular() {
        let n1 = Number(prompt('Digite um número: '))
        let n2 = Number(prompt('Digite outro número: '))
        soma = n1 + n2

        let res = document.querySelector('section#somar')

        res.innerHTML = (`a soma entre os valores <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}</strong>!`)
    }

    </script>
</body>
</html>
