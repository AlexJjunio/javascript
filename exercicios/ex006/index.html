<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div>
        <h1>Somando dois números</h1>
        <section id="somar">
            <p>Resultado...</p>
        </section>
        <button onclick="calcular()">Iniciar a soma</button>
        <script>
        function calcular() {
            let n1 = Number(prompt('Digite um número: '))
            let n2 = Number(prompt('Digite outro número: '))
            soma = n1 + n2
            let res = document.querySelector('section#somar')
            res.innerHTML = (`a soma entre os valores ${n1} e ${n2} é igual a <strong>${soma}</strong>!`)
        }
        </script>
    </div>
</body>
</html>
